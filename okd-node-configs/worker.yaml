variant: fcos
version: 1.2.0
ignition:
  config:
    merge:
      - local: worker.ign
storage:
  disks:
    - device: /dev/sda
      partitions:
        - label: root
          number: 4
          size_mib: 51200
          resize: true
        - label: ceph
          size_mib: 0
  filesystems:
    - device: /dev/mapper/root
      format: xfs
      wipe_filesystem: true
      label: root
