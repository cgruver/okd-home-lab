apiVersion: v1
kind: ConfigMap
metadata:
  name: app-deployment-template
data:
  app-service.yaml: |
    apiVersion: template.openshift.io/v1
    kind: Template
    metadata:
      annotations:
        template.openshift.io/bindable: "false"
      name: create-service
    objects:
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            description: ${APP_NAME} Port 8080 Service.
          labels:
            app: "${APP_NAME}"
          name: ${APP_NAME}
        spec:
          ports:
          - name: 8080-tcp
            port: 8080
            protocol: TCP
            targetPort: 8080
          selector:
            app: "${APP_NAME}"
    parameters:
      -
        name: APP_NAME
        required: true

  app-deployment-template.yaml: |
    apiVersion: template.openshift.io/v1
    kind: Template
    metadata:
      annotations:
        template.openshift.io/bindable: "false"
      name: create-deployment
    objects:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          annotations:
            description: ${DEPLOY_NAME} Deployment.
          labels:
            app: "${APP_NAME}"
            version: "${DEPLOY_NAME}"
            new-deploy: ""
          name: ${DEPLOY_NAME}
        spec:
          replicas: 1
          selector:
            matchLabels:
              version: "${DEPLOY_NAME}"
          strategy:
            type: RollingUpdate
            RollingUpdate:
              maxSurge: 25%
              maxUnavailable: 25%
          template:
            metadata:
              labels:
                app: "${APP_NAME}"
                version: "${DEPLOY_NAME}"
              name: ${DEPLOY_NAME}
            spec:
              initContainers:
              - args:
                  - '-c'
                  - >-
                    cd /tmp && csplit -z -f crt- $ca_bundle '/-----BEGIN CERTIFICATE-----/' '{*}'
                    && for file in crt-*; do keytool -import -noprompt -keystore
                    $truststore_jks -file $file -storepass $password -alias
                    service-$file; done
                command:
                  - /bin/bash
                env:
                  - name: ca_bundle
                    value: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
                  - name: truststore_jks
                    value: /var/run/secrets/java.io/keystores/truststore.jks
                  - name: password
                    value: changeit
                image: 'image-registry.openshift-image-registry.svc:5000/openshift/java-11-app-runner:latest'
                imagePullPolicy: IfNotPresent
                name: pem-to-truststore
                resources: {}
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
                volumeMounts:
                  - mountPath: /var/run/secrets/java.io/keystores
                    name: keystore-volume
              containers: 
              - env:
                - name: JAVA_OPTIONS
                  value: '-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -Djavax.net.ssl.trustStore=/var/run/secrets/java.io/keystores/truststore.jks -Djavax.net.ssl.trustStorePassword=changeit'
                image: ${DEPLOY_NAME}
                imagePullPolicy: IfNotPresent
                name: ${DEPLOY_NAME}
                ports:
                - containerPort: 8778
                  name: jolokia
                  protocol: TCP
                - containerPort: 8080
                  name: http
                  protocol: TCP
                - containerPort: 8443
                  name: https
                  protocol: TCP
                volumeMounts:
                - mountPath: /var/run/secrets/java.io/keystores
                  name: keystore-volume
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /
                    port: 8080
                    scheme: HTTP
                  periodSeconds: 20
                  successThreshold: 1
                  timeoutSeconds: 1
                livenessProbe:
                  failureThreshold: 10
                  httpGet:
                    path: /
                    port: 8080
                    scheme: HTTP
                  periodSeconds: 20
                  successThreshold: 1
                  timeoutSeconds: 1
              terminationGracePeriodSeconds: 5
              volumes:
              - emptyDir: {}
                name: keystore-volume

    parameters:
      -
        name: APP_NAME
        required: true
      -
        name: DEPLOY_NAME
        required: true
